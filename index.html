<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custom Selectbox</title>
</head>

<body>
    <div class="container">
        <div class="title">Select your favourite language</div>
        <div class="select-container">
            <p class="selected-option">Select a language</p>
            <ul class="options-container">
                <li class="option">JavaScript</li>
                <li class="option">Python</li>
                <li class="option">PHP</li>
                <li class="option">VueJs</li>
                <li class="option">Angular</li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
